<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Project 1</title>
    <script src="lib/three.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>

<a-scene>
    <!-- COVID differences:
        1. less/more spaced out tables
        2. COVID signs
        3. cards on tables
        4. "Podium" with person to tell people to wear masks, plexiglass if you  can find it -->

    <!-- Copy over to Non-Covid world:
        1. Everything once you finish this world

        3. Add more tables and chairs -->
    <!-- assets -->
    <a-assets>
        <!-- <audio id="audio1" src="assets/boing_x.wav"></audio> -->
        <!-- round table -->
        <a-asset-item id="circle-table-obj" src="assets/circle-table.obj"></a-asset-item>
        <a-asset-item id="circle-table-mtl" src="assets/circle-table.mtl"></a-asset-item>
        <!-- chair -->
        <a-asset-item id="brown-chair-obj" src="assets/brown-chair.obj"></a-asset-item>
        <a-asset-item id="brown-chair-mtl" src="assets/brown-chair.mtl"></a-asset-item>
        <!-- tall table -->
        <a-asset-item id="tall-table-obj" src="assets/tall-table.obj"></a-asset-item>
        <!-- help desk -->
        <a-asset-item id="help-desk-obj" src="assets/help_desk.obj"></a-asset-item>
        <a-asset-item id="help-desk-mtl" src="assets/help_desk.mtl"></a-asset-item>
        <!-- window -->
        <a-asset-item id="window-obj" src="assets/window.obj"></a-asset-item>
        <a-asset-item id="window-mtl" src="assets/window.mtl"></a-asset-item>

    </a-assets>


    <!-- Camera Ring -->
    <a-entity position="1 1 6" rotation="0 90 0">
        <a-camera universal-controls>
            <a-entity cursor="fuse: true; maxDistance: 20; timeout: 250" position="0 0 -5" geometry="primitive: ring" material="color: white; shader: flat" rotation="" scale="0.1 0.1 0.1" visible="" raycaster="">
            </a-entity>
        </a-camera>
    </a-entity>

    <!-- red carpet -->
    <a-entity static-body geometry="primitive: box; depth: 80; height: 0.1; width: 50"  material="shader: flat; side: double; opacity: 1; src: assets/red_carpet.jpg; repeat: 2 2" position="0 0 0"></a-entity>

    <!-- blue wall -->
    <a-entity static-body geometry="primitive: box; depth: 80; height: 11; width: 1" position="-25.5 5.5 0" roughness: 1; material="src: assets/blue_wall.jpg"></a-entity>

    <!-- ceiling -->
    <a-entity static-body geometry="primitive: box; depth: 80; height: 0.1; width: 50"  material="shader: flat; side: double; opacity: 1; src: assets/white_ceiling.jpg; repeat: 10 10" position="0 10 0"></a-entity>

    <!-- white wall back -->
    <a-entity static-body geometry="primitive: box; depth: 80; height: 11; width: 1" position="25.5 5.5 0" roughness: 1; material="src: assets/white_wall.jpg"></a-entity>

    <!-- white wall left -->
    <a-entity static-body geometry="primitive: box; depth: 1; height: 11; width: 50" position="0 5.5 40" roughness: 1; material="src: assets/white_wall.jpg"></a-entity>

    <!-- white wall right -->
    <a-entity static-body geometry="primitive: box; depth: 1; height: 11; width: 50" position="0 5.5 -40" roughness: 1; material="src: assets/white_wall.jpg"></a-entity>

    <!-- 1.1 round table -->
    <a-entity obj-model="obj: #circle-table-obj" material="color: red" position="0 0 0" scale="0.1 0.1 0.1"></a-entity>

    <!-- 1.2 round table -->
    <a-entity obj-model="obj: #circle-table-obj" material="color: red" position="15 0 0" scale="0.1 0.1 0.1"></a-entity>

    <!-- 1.3 round table -->
    <a-entity obj-model="obj: #circle-table-obj" material="color: red" position="0 0 15" scale="0.1 0.1 0.1"></a-entity>

    <!-- 1.4 round table -->
    <a-entity obj-model="obj: #circle-table-obj" material="color: red" position="-15 0 0" scale="0.1 0.1 0.1"></a-entity>

    <!-- 1.5 round table -->
    <a-entity obj-model="obj: #circle-table-obj" material="color: red" position="-10 0 -15" scale="0.1 0.1 0.1"></a-entity>

    <!-- 1.6 round table -->
    <a-entity obj-model="obj: #circle-table-obj" material="color: red" position="3 0 -18" scale="0.1 0.1 0.1"></a-entity>

    <!-- 2.1 brown chair -->
    <a-entity obj-model="obj: #brown-chair-obj" material="src: assets/blue_wall.jpg" position="-5 0 0" scale="1 1 1"></a-entity>

    <!-- 3 tall table -->
    <a-entity obj-model="obj: #tall-table-obj" material="color: red" position="5 0 0" scale="0.07 0.05 0.07"></a-entity>

    <!-- 4 COVID SIGNS -->
    <a-entity static-body="" geometry="height: 5; width: 3" material="shader: flat; side: double; src: assets/wear_mask.jpg" position="-5 2.37017 10"></a-entity>

    <!-- 5 COVID CARDS ON TABLES -->
    <a-entity static-body="" geometry="depth: 0.25" material="shader: flat; side: double; src: assets/clean_table.gif" position="0.02979 3.47937 14.41405"></a-entity>

    <!-- 5.5 COVID "Podium" with person to tell people to wear masks -->
    <a-entity obj-model="obj: #help-desk-obj; mtl: #help-desk-mtl" position="-22.17895 0.10748 10.07413" scale="0.1 0.1 0.1" rotation="0 90 0"></a-entity>

    <!-- 6 window -->
    <a-entity obj-model="obj: assets/window.obj; mtl: assets/window.mtl" position="24.61982 0.76299 7.82302" scale="0.2 0.2 0.2" rotation="" visible=""></a-entity>

    <!-- link -->
    <a-link href="index2.html" title="After COVID" image="assets/blue_wall.jpg" position="20 3 -30"></a-link>

    <!-- light -->
    <a-light type="ambient" color="#FFFFFF" intensity: 2></a-light>

    <!-- sky -->
    <a-sky color="#222"></a-sky>
</a-scene>

</body>
</html>
