<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Project 1</title>
    <script src="lib/three.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>

<a-scene>
    <!-- COVID differences:
        1. less/more spaced out tables
        2. COVID signs
        3. cards on tables
        4. "Podium" with person to tell people to wear masks -->
    <!-- assets -->
    <a-assets>
        <!-- <audio id="audio1" src="assets/boing_x.wav"></audio> -->
        <!-- round table -->
        <a-asset-item id="circle-table-obj" src="assets/circle-table.obj"></a-asset-item>
        <a-asset-item id="circle-table-mtl" src="assets/circle-table.mtl"></a-asset-item>
        <!-- chair -->
        <a-asset-item id="brown-chair-obj" src="assets/brown-chair.obj"></a-asset-item>
        <a-asset-item id="brown-chair-mtl" src="assets/brown-chair.mtl"></a-asset-item>
        <!-- tall table -->
        <a-asset-item id="tall-table-obj" src="assets/tall-table.obj"></a-asset-item>

    </a-assets>


    <!-- Camera Ring -->
    <a-entity position="1 1 6" rotation="0 90 0">
        <a-camera universal-controls>
            <a-entity cursor="fuse: true; maxDistance: 20; timeout: 250" position="0 0 -5" geometry="primitive: ring" material="color: white; shader: flat" rotation="" scale="0.1 0.1 0.1" visible="" raycaster="">
            </a-entity>
        </a-camera>
    </a-entity>

    <!-- red carpet -->
    <a-entity static-body geometry="primitive: box; depth: 80; height: 0.1; width: 50"  material="shader: flat; side: double; opacity: 1; src: assets/red_carpet.jpg; repeat: 2 2" position="0 0 0"></a-entity>

    <!-- blue wall -->
    <a-entity static-body geometry="primitive: box; depth: 80; height: 11; width: 1" position="-25.5 5.5 0" roughness: 1; material="src: assets/blue_wall.jpg"></a-entity>

    <!-- ceiling -->
    <a-entity static-body geometry="primitive: box; depth: 80; height: 0.1; width: 50"  material="shader: flat; side: double; opacity: 1; src: assets/white_ceiling.jpg; repeat: 10 10" position="0 10 0"></a-entity>

    <!-- white wall back -->
    <a-entity static-body geometry="primitive: box; depth: 80; height: 11; width: 1" position="25.5 5.5 0" roughness: 1; material="src: assets/white_wall.jpg"></a-entity>

    <!-- white wall left -->
    <a-entity static-body geometry="primitive: box; depth: 1; height: 11; width: 50" position="0 5.5 40" roughness: 1; material="src: assets/white_wall.jpg"></a-entity>

    <!-- white wall right -->
    <a-entity static-body geometry="primitive: box; depth: 1; height: 11; width: 50" position="0 5.5 -40" roughness: 1; material="src: assets/white_wall.jpg"></a-entity>

    <!-- 1 round table -->
    <a-entity obj-model="obj: #circle-table-obj" material="color: red" position="0 0 0" scale="0.1 0.1 0.1"></a-entity>

    <!-- 2 brown chair -->
    <a-entity obj-model="obj: #brown-chair-obj" material="src: assets/blue_wall.jpg" position="-5 0 0" scale="1 1 1"></a-entity>

    <!-- 3 tall table -->
    <a-entity obj-model="obj: #tall-table-obj" material="color: red" position="5 0 0" scale="0.1 0.1 0.1"></a-entity>

    <!-- 4 COVID SIGNS -->

    <!-- link -->
    <a-link href="index2.html" title="After COVID" image="assets/blue_wall.jpg" position="20 3 -30"></a-link>

    <!-- light -->

    <!-- sky -->

</a-scene>

</body>
</html>
