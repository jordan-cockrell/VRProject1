<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Project 1</title>
    <script src="lib/three.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>



<a-scene>

    <!-- boing audio -->

    <!-- assets -->
    <a-assets>
        <!-- <audio id="audio1" src="assets/boing_x.wav"></audio> -->
        <a-asset-item id="circle-table-obj" src="assets/3d-model.obj"></a-asset-item>
        <a-asset-item id="circle-table-mtl" src="assets/3d-model.mtl"></a-asset-item>
    </a-assets>


    <!-- Camera Ring -->
    <a-entity position="1 1 6" rotation="0 90 0">
        <a-camera universal-controls>
            <a-entity cursor="fuse: true; maxDistance: 20; timeout: 250" position="0 0 -5" geometry="primitive: ring" material="color: white; shader: flat" rotation="" scale="0.1 0.1 0.1" visible="" raycaster="">
            </a-entity>
        </a-camera>
    </a-entity>

    <!-- Radio -->

    <!-- https://free3d.com/ -->
    <!--
    <a-entity id="radio" collada-model="url(assets/radio/Radio_BI_dae.dae)" rotation="0 90 0" position="49 2.5 15" visible="" scale="0.05 0.05 0.05">
    </a-entity>
    <a-entity id="cuberadio" sound="src: #audio1" geometry="primitive: box" material="color: blue" position="-1 0.5 -3" rotation="" scale="0.5 1 0.5" visible="true" width="10"></a-entity> -->

    <!-- shapes -->

    <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky> -->

    <!-- white walls -->

    <!-- <a-entity static-body geometry="primitive: box; depth: 50; height: 3; width: 1" position="-47 12.5 0" material="src: assets/white_wall.jpg"></a-entity> -->

    <!-- red carpet -->
    <!-- <a-entity static-body geometry="primitive: box; depth: 80; height: 11; width: 1" position="-47 5.5 -4.5" material="src: assets/red_carpet.jpg"></a-entity> -->
    <a-entity static-body geometry="primitive: box; depth: 80; height: 0.1; width: 50"  material="shader: flat; side: double; opacity: 1; src: assets/red_carpet.jpg; repeat: 2 2" position="0 0 0"></a-entity>

    <!-- blue wall -->
    <a-entity static-body geometry="primitive: box; depth: 80; height: 11; width: 1" position="-25.5 5.5 0" roughness: 1; material="src: assets/blue_wall.jpg"></a-entity>

    <!-- ceiling -->
    <a-entity static-body geometry="primitive: box; depth: 80; height: 0.1; width: 50"  material="shader: flat; side: double; opacity: 1; src: assets/white_ceiling.jpg; repeat: 10 10" position="0 10 0"></a-entity>

    <!-- white wall back -->
    <a-entity static-body geometry="primitive: box; depth: 80; height: 11; width: 1" position="25.5 5.5 0" roughness: 1; material="src: assets/white_wall.jpg"></a-entity>

    <!-- white wall left -->
    <a-entity static-body geometry="primitive: box; depth: 1; height: 11; width: 50" position="0 5.5 40" roughness: 1; material="src: assets/white_wall.jpg"></a-entity>

    <!-- white wall right -->
    <a-entity static-body geometry="primitive: box; depth: 1; height: 11; width: 50" position="0 5.5 -40" roughness: 1; material="src: assets/white_wall.jpg"></a-entity>

    <!-- round table -->
    <a-entity obj-model="obj: #circle-table-obj; mtl: #circle-table-mtl"></a-entity>

    <!-- light -->
    <a-light type="ambient" color="#FFFFFF" intensity: 2></a-light>

    <!-- sky -->
    <a-sky color="#222"></a-sky>
</a-scene>

</body>
</html>
